<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link href="http://rawgithub.com/wordgold/wg-s-code/master/css/reset.css" rel="stylesheet" type="text/css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link href="autocs.css" rel="stylesheet" type="text/css" />
	<script src="autocs.js"></script>
	<title>AutoCS-搜索辅助输入插件</title>
	<style type="text/css">
		input{
			width: 240px;
			margin: 9px;
		}
	</style>
</head>
<body>
	<header>
		<h1>AutoCS-搜索辅助输入插件</h1>
		<p>一个辅助用户搜索的js插件，只有3K大小。</p>
		<p>在HTML页面文本框内输入搜索内容时自动提示关键字或搜索结果。</p>
		<p><a href="http://git.yu123.me/autocs" class="lightbtn">项目地址</a> <a href="http://yu123.me/2013/04/autocs/" class="lightbtn">代码讲解</a></p>
	</header>
	<h3>使用方法</h3>
	<p>这是一个jquery插件，使用方法为： <b>$("Selectors").autocs()</b> </p>
	<p>由于表现和逻辑分离，使用前请自行导入 <b>autocs.css</b> 文件内容</p>
	<p>为防止IE6崩溃，请在页面加载完毕后执行</p>
	<h3>Demo</h3>
	<p><input type="search" id="search" placeholder="请输入搜索关键字"></p>
	<pre>
		<script>
			$(function(){
				$("#search").autocs("1.json");
			});
		</script>
	</pre>
	<p>多个输入框时</p>
	<p id="search3">
		<input type="search" placeholder="请输入搜索关键字">
		<input type="search" placeholder="请输入搜索关键字">
		<input type="search" placeholder="请输入搜索关键字">
	</p>
	<pre>
		<script>
			$(function(){
				$("#search3 input").autocs("1.json");
			})
		</script>
	</pre>
	<footer>
		Created by <a href="http://yu123.me">Wordgold</a>
	</footer>
</body>
</html>
